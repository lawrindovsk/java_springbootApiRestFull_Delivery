# Configuração do servidor
server.port=8080


# Configuração do H2 Database
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=lawrindovsk
spring.datasource.password=1234


# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configurações de desenvolvimento
spring.devtools.restart.enabled=true


# Configurações específicas para JDK 21
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG

# Configuração do Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# Tenta corrigir conflitos de recursos estáticos
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Força o Swagger a habilitar
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
