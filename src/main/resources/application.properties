# Configuracao do servidor
server.port=8080

# Configuracao do Banco de Dados H2 (Memoria)
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracoes de desenvolvimento
spring.devtools.restart.enabled=true
spring.jpa.open-in-view=false

# Logs
logging.level.org.springframework.web=DEBUG
logging.level.com.deliverytech=DEBUG

# Configuracao do Swagger (OpenAPI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Correcao de recursos estaticos
spring.mvc.pathmatch.matching-strategy=ant_path_matcher